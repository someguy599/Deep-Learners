<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual Image Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      display: flex;
      justify-content: center;
    }

    .carousel-container {
      position: relative;
      width: 900px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
      width: max-content;
    }

    .carousel-slide {
      display: flex;
      flex-direction: row;
      width: 900px;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-wrapper {
      width: 420px;
      text-align: center;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-track" id="carouselTrack">
    <!-- Slide 1 -->
    <div class="carousel-slide">
      <div class="image-wrapper">
        <div class="label">Label A1</div>
        <img src="image1a.jpg" alt="Image 1A">
      </div>
      <div class="image-wrapper">
        <div class="label">Label A2</div>
        <img src="image1b.jpg" alt="Image 1B">
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-slide">
      <div class="image-wrapper">
        <div class="label">Label B1</div>
        <img src="image2a.jpg" alt="Image 2A">
      </div>
      <div class="image-wrapper">
        <div class="label">Label B2</div>
        <img src="image2b.jpg" alt="Image 2B">
      </div>
    </div>
    <!-- Add more slides as needed -->
  </div>

  <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
  <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
  let currentSlide = 0;
  const track = document.getElementById('carouselTrack');
  const totalSlides = document.querySelectorAll('.carousel-slide').length;

  function moveSlide(direction) {
    currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
    const offset = -currentSlide * 900;
    track.style.transform = `translateX(${offset}px)`;
  }
</script>

</body>
</html>
