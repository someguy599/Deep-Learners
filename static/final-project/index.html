  <style>
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
      width: max-content;
    }

    .carousel-slide {
      display: flex;
      width: 900px;
      justify-content: space-between;
      padding: 20px;
    }

    .image-wrapper {
      width: 420px;
      text-align: center;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      user-select: none;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .markdown-viewer {
      background: var(--background);
      color: var(--foreground);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px;
    }
  </style>
</head>

<main>
  <!-- Carousel -->
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide">
        <div class="image-wrapper">
          <div class="label">Agglomerative Clustering</div>
          <img src="agglo.png" alt="Agglo">
        </div>
        <div class="image-wrapper">
          <div class="label">Agglomerative Clustering Cluster Attributes</div>
          <img src="agglobarchart.png" alt="Agglo bar">
        </div>
      </div>
      <div class="carousel-slide">
        <div class="image-wrapper">
          <div class="label">GMM</div>
          <img src="GMM.png" alt="GMM">
        </div>

          <div class="label">K-means</div>
          <img src="K-means.png" alt="K-means">
        </div>
      </div>
    </div>
    <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- Markdown content -->
  <div id="markdown-content" class="markdown-viewer">Loading markdown...</div>

<!-- Scripts -->
<script>
  // Theme loader
  (function () {
    const theme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", theme);
  })();

  // Markdown renderer
  fetch('report.md')
    .then(res => res.text())
    .then(md => {
      document.getElementById('markdown-content').innerHTML = marked.parse(md);
      renderMathInElement(document.getElementById('markdown-content'), {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ],
        throwOnError: false
      });
    });

  // Carousel
  let currentSlide = 0;
  const track = document.getElementById('carouselTrack');
  const totalSlides = document.querySelectorAll('.carousel-slide').length;

  function moveSlide(direction) {
    currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
    const offset = -currentSlide * 900;
    track.style.transform = `translateX(${offset}px)`;
  }
</script>
