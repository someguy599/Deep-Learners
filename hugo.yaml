baseURL: 'https://ucd25-cosmos-deeplearners.github.io/'
languageCode: en-us
title: "Deep Learners"
theme: "PaperMod"

params:
  defaultTheme: auto
  disableThemeToggle: true
  ShowToc: false
  socialIcons:
    - name: github
      url: "https://github.com/ucd25-cosmos-deeplearners/ucd25-cosmos-deeplearners.github.io/"
  math: true
  profileMode:
    enabled: true
    title: "Deep Learners"
    subtitle: "Too deep? We call that optimal ..."
    imageUrl: "deepbrain.avif"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size


menu:
  main:
    - identifier: Members
      name: Members
      url: /members
      weight: 10
    - identifier: Mini Projects
      name: Mini Projects
      url: /mini-project/
      weight: 20
    - identifier: Daily Journal
      name: Daily Journal
      url: /daily-journal/
      weight: 40
    - identifier: Final Project
      name: Final Project
      url: /final-project/
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
        enable: true
